<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <h1 style="text-align:center; font-size:40px">Hello {{ name|capitalize }}. Let's find you something to do today!</h1>
    <br>
    <div style="display:flex; height:100%; width:100%; margin:0;">
    <form action = "/activity" method = "POST" style="margin:auto;">
        <label style="font-size:20px;">Click button below for a solo activity suggestion</label>
        <br>
        
        
        <button type = "submit" name = "participants" value = "Solo Activity" class="btn btn-primary">Solo Activity</button>
    </form>
<br>
</div>
<hr>
<div style="display:flex; height:100%; width:100%; margin:0;">
    <form action = "/groupactivity" method = "POST" style="margin:auto;">
        <label style="font-size:20px;">Click button below for a group activity suggestion</label>
        <br>
        
        
        <button type = "submit" name = "participants2" value = "Group Activity" class="btn btn-primary">Group Activity</button>
    </form>
</div>
<br>
    <img src="https://media.tenor.com/wkmv_bDropIAAAAd/step-brothers-room-for-activities.gif" alt="Stepbrothers" width="800" height="600" style="display: block;margin-left: auto;margin-right: auto;width: 50%;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
